<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Quick Healthcare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/scss/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <a href="/" class="logo">
        <span class="logo-img"></span>
      </a>
      <div class="logo-desc">Committed to helping seniors since 2012</div>
      <h1>
        Medicare Supplement costs are increasing every year!
        <span>â€” take this as a sign to check rates before it really is to late</span>
      </h1>
      <cite>
        <img src="assets/img/lock.png" alt="lock" /> Your privacy is safe and secure.<br />
        Tuesday, 27, 2021
      </cite>
    </header>

    <main class="page page-home">
      <form id="form" action="step2.html">
        <div class="form-group">
          <div class="row">
            <div class="col-6">
              <label>First Name</label>
              <input type="text" class="form-control" name="firstName" placeholder="First Name" required />
            </div>
            <div class="col-6">
              <label>Last Name</label>
              <input type="text" class="form-control" name="lastName" placeholder="Last Name" required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" class="form-control" name="emailAddress" placeholder="Email Address" required />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" class="form-control" name="phoneNumber" placeholder="Phone Number" required />
        </div>

        <div class="button-row">
          <button class="btn btn-primary">
            Get started!
            <span class="icon-play"></span>
          </button>
        </div>

      </form>

    </main>

    <footer>
      <ul class="nav">
        <li>
          <a href="/privacy-policy">Privacy Policy</a>
        </li>
        <li>
          <a href="/terms-of-use">Terms of Use</a>
        </li>
        <li>
          <a href="/contact-us">Contact Us</a>
        </li>
      </ul>
    </footer>
    <script type="text/javascript">
      const urlSearchParams = new URLSearchParams(window.location.search);
      const params = Object.fromEntries(urlSearchParams.entries());
      for (var name in params) {
        $('#form').append(`<input type="hidden" name="${name}" value="${params[name]}" />`);
      }
    </script>
  </body>
</html>
